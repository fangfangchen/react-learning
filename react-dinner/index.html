<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
	<title>Dinner Demo</title>

  <script>
    window.addEventListener('resize', onResizeFontSize);
    function onResizeFontSize () {
      document.documentElement.style.fontSize = parseInt(document.documentElement.clientWidth / 375 * 100, 10) + 'px';
    }
    onResizeFontSize();

    if (/iphone/gi.test(navigator.userAgent.toLowerCase()) && (screen.height == 812 && screen.width == 375)) {
      document.documentElement.classList.add('iphonex');
    }
  </script>
</head>
<body>
	<div id="root"></div>
	<script src="dist/app.js"></script>
</body>
</html>
