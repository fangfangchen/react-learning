<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="turbolinks-cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="cache-control" content="no-cache,no-store,must-revalidate"/>
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no">
	<title>React Dinner Demo</title>
  <link rel="stylesheet" type="text/css" href="dist/app.css">
  <script>
    window.addEventListener('resize', onResize);
    function onResize () {
      var doc = document.documentElement;
      doc.style.fontSize = parseInt(doc.clientWidth / 375 * 100, 10) + 'px';

      if (/iphone/gi.test(navigator.userAgent.toLowerCase()) && (screen.height == 812 && screen.width == 375)) {
        doc.classList.add('iphonex');
      }
    }
    onResize();
  </script>
</head>
<body>
	<div id="root"></div>
	<script src="dist/app.js"></script>
</body>
</html>
